<div class="flex justify-content-center flex-wrap h-full">
    <div class="flex align-content-center flex-wrap">
        <p-fieldset>
            <ng-template pTemplate="header">
                <div class="flex align-items-center text-primary">
                    <span class="text-lg">Log in</span>
                </div>
            </ng-template>
            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" class="lg:w-30rem xl:w-30rem sm:w-full md:w-full m-0 p-0 flex flex-column justify-content-center flex-wrap">
                <div class="flex justify-content-center flex-wrap">
                    <span>
                        <span>
                            Don't have an account?
                        </span>
                        <span>
                            <a class="signup-link text-red-500" routerLink="/signup"> Sign up</a>
                        </span>
                    </span>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center flex-wrap">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input pInputText type="email" class="form-control" formControlName="email" placeholder="Email address" />
                        </div>
                    </div>
                    <span class="mt-1 text-600 text-sm">
                        Enter your registered email address
                    </span>
                    <span class="mt-1 text-600 text-sm text-red-500"> * </span>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center flex-wrap">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-key"></i>
                            </span>
                            <input pInputText type="{{passwordToggleIcon == 'eye'? 'password':'text'}}" class="form-control" formControlName="password" placeholder="Password" />
                            <button
                                type="button"
                                (click)="passwordToggleIcon = (passwordToggleIcon == 'eye')? 'eye-slash': 'eye'"
                                class="passwordToggleButton p-inputgroup-addon"
                                title="{{passwordToggleIcon == 'eye'? 'Show password': 'Hide password'}}"
                            >
                                <i class="pi pi-{{passwordToggleIcon}}"></i>
                            </button>
                        </div>
                    </div>
                    <span class="mt-1 text-600 text-sm">
                        Enter your password
                    </span>
                    <span class="mt-1 text-600 text-sm text-red-500"> * </span>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center flex-wrap">
                        <p-button type="submit" label="Submit"></p-button>
                    </div>
                </div>
            </form>
        </p-fieldset>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>
