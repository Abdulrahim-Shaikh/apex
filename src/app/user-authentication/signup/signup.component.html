<div class="flex justify-content-center flex-wrap h-full">
    <div class="flex align-content-center flex-wrap">
        <p-fieldset>
            <ng-template pTemplate="header">
                <div class="flex align-items-center text-primary">
                    <span class="text-lg text-yellow-600">Sign up</span>
                </div>
            </ng-template>
            <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="signupFormSubmit()" class="lg:w-30rem xl:w-30rem sm:w-full md:w-full m-0 p-0 flex flex-column justify-content-center flex-wrap"
                class="w-full m-0 p-0 flex flex-column justify-content-center flex-wrap"
            >
                <div class="flex justify-content-center flex-wrap">
                    <span>
                        <span>
                            Already registered?
                        </span>
                        <span>
                            <a class="signup-link text-red-500" (keypress)="router.navigate(['/login'])"
                                routerLink="/login"> Log in</a>
                        </span>
                    </span>
                </div>
                <div class="mt-3 name-container">
                    <div class="input-div">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input pInputText type="text" class="form-control" formControlName="firstName" placeholder="First name" />
                        </div>
                        <span class="mt-1 text-600 text-sm">
                            Enter your first name
                        </span>
                        <span class="mt-1 text-600 text-sm text-red-500"> * </span>
                    </div>
                    <div class="input-div">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input pInputText type="text" class="form-control" formControlName="lastName" placeholder="Last name" />
                        </div>
                        <span class="mt-1 text-600 text-sm">
                            Enter your last name
                        </span>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center flex-wrap">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-envelope"></i>
                            </span>
                            <input pInputText
                                type="email"
                                class="form-control"
                                formControlName="email" placeholder="Email address" />
                        </div>
                    </div>
                    <span class="mt-1 text-600 text-sm">
                        Enter your registered email address
                    </span>
                    <span class="mt-1 text-600 text-sm text-red-500"> * </span>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center flex-wrap">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-key"></i>
                            </span>
                            <input pInputText
                                type="{{passwordToggleIcon == 'eye'? 'password':'text'}}"
                                class="form-control"
                                formControlName="password" placeholder="Password" />
                            <button
                                type="button"
                                (click)="passwordToggleIcon = (passwordToggleIcon == 'eye')? 'eye-slash': 'eye'"
                                class="passwordToggleButton p-inputgroup-addon"
                                title="{{passwordToggleIcon == 'eye'? 'Show password': 'Hide password'}}"
                            >
                                <i class="pi pi-{{passwordToggleIcon}}"></i>
                            </button>
                        </div>
                    </div>
                    <span class="mt-1 text-600 text-sm">
                        Enter your password
                    </span>
                    <span class="mt-1 text-600 text-sm text-red-500"> * </span>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center flex-wrap">
                        <p-button type="submit" label="Submit"></p-button>
                    </div>
                </div>
            </form>
        </p-fieldset>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>
