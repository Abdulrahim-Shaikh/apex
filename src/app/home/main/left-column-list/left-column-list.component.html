<div>
    <div>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-search"></i>
            </span>
            <input pInputText placeholder="Search with keyword" />
        </div>
    </div>
    <div class="p-1 m-1 border-bottom-1 border-gray-800" *ngFor="let l of listings" (keypress)="selectListing(l)" (click)="selectListing(l)">
        <div class="grid flex align-items-start flex-wrap mt-2 mb-2">
            <div class="col-fixed flex justify-content-center align-content-center flex-wrap" style="width: 60px;">
                <p-avatar class="flex pl-2" image="{{l.logo}}" [style]="{ 'color': '#ffffff'}" styleClass="mr-2" size="large"></p-avatar>
            </div>
            <div class="col">
                <div class="block text-left text-blue-500 cursor-pointer">
                    <strong>{{l.advertisementTitle}}</strong>
                </div>
                <div class="default-cursor block text-left text-sm cursor-default">
                    {{l.advertiserName}}
                </div>
                <div class="default-cursor block text-left text-sm text-600 cursor-default">
                    {{l.location}}
                </div>
            </div>
        </div>
    </div>
</div>
